<html>
    <head>
        <title>Types of Links</title>
    </head>
    <body>
        <h1>Types of Links Practice</h1>
        <a href="http://www.google.com/">google</a> &nbsp; <!--it is Absolute URL-->
        <a href="aboutt.html">About</a>  &nbsp;<!--it is Relative URL-->
        <a href="http://www.facebook.com/" target="_blank">facebook</a> &nbsp; <!--using Target Attribute-->
        <a href="http://www.instagram.com/" target="_self">instagram</a>  &nbsp;
        <a href="http://www.telegram.com/" target="_top">telegram</a>  &nbsp;
        <a href="http://www.twitter.com/" target="_parent">twitter</a> &nbsp; <br>
        <a href="http://www.facebook.com/" ><img src="fb logo.png" alt="fb logo" width="50" height="50"></a> <!--using image as a link-->
        <a href="mailto:pavankalyansuripaka@gmail.com">send mail</a> <!--link to send mail using mailto: inside anchor tag.-->
        <button onclick="document.location='aboutt.html'">Aboutt</button> <!-- To use html button as a link, we have to use some javascript code.here onclick is a attribute inside that we take document.location attribute and given filelink. -->
        <a href="http://www.google.com/" title="Go to google page">google</a> <!--link title means when mouse is move over link it shows what we gave in title attribute.-->
    </body>
</html>
