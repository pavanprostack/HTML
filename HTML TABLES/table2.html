<html>
    <head>
        <title>create tables</title>
        <style>
            table,th,td{
                 
                 text-align: center;    
                 border: 1px solid red; /*it gives double border table */
                  border-radius: 10px;
                background-color: aqua; /* it gives elliptical shape table cells if we want to give this dont use border collapse*/
               border-collapse: collapse;  /*it collapses double border and gives single border */
            } 
        </style>
    </head>
