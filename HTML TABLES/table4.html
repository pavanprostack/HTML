    <head>
        <title>vertical table headers </title>
        <style>
            table,th,td{  /* <--------- if we remove table here the table outer border will remove. */

                text-align: center;
                border-color: brown;
                border-radius:25px ;
            }
        </style>
    </head>

                <th>FIRST NAME</th>
